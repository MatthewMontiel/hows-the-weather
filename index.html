<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <title>How's the Weather?</title>
</head>
<body>
<header class="bg-dark">
  <h1 class="p-4 text-center text-light h1">How's the Weather?</h1>
</header>
<!---->
<section class="m-4 p-4">
  <section class="col-md-12">
  <section class="row">
    <!---->
    <section class="col-md-4">
      <!--form-->
      <h3>Type your city here!</h3>
      <form class="form-inline" id="searchBar">
        <input type="search" class="form-control mb-3" id="cityName" placeholder="Enter the city">
        <button type="submit" class="btn btn-primary mb-3">Search</button>
      </form>
      <!--history-->
      <ul class="list-group" id="search-History"></ul>
      
    </section>
<!--results-->
    <section class="col-md-9">
      <!--data-->
      <section class="card mt-2">
        <section class="card-body"></section>
        <section class="d-flex flex-row">
          <h2 class="card-title align-self-center" id="main-city-name"></h2>
        </section>
        <h5 class="card-subtitle text-muted" id="main-city-temp">Temperature: </h5>
        <h5 class="card-subtitle mt-3 text-muted" id="main-city-humid">Humidity: </h5>
        <h5 class="card-subtitle mt-3 text-muted" id="main-city-wind">Wind Speed: </h5>
        <h5 class="card-subtitle mt-3 text-muted" id="main-city-uv">UV Index:</h5>
      </section>
    </section>
<!--5 day Forecast-->
<section class="weather">
  <h2 class="card-title mt-3">5-Day Forecast:</h2>
  <section class="row justify-content-between" id="five-day">
    <!---->
  </section>
</section>
  </section>
  </section>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
</body>
</html>
