<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"/>
  <link rel="stylesheet" href="./assets/style.css">
  <title>How's the Weather?</title>
</head>
<body>
<section class="background">
<header class="bg-dark">
  <h1 class="p-4 text-center text-light h1">How's the Weather?</h1>
</header>
<!---->
<section class="m-4 p-4">
  <section class="col-md-12">
    <section class="row">
    <!---->
    <section class="col-md-3">
      <!--form-->
      <h3>Type your city here!</h3>
      <form class="form-inline" id="searchBar">
        <input type="search" class="form-control mb-3 ds-input" id="cityName" placeholder="Enter the city">
        <button type="submit" class="btn btn-primary mb-3">Search</button>
      </form>
      <!--history-->
      <ul class="list-group" id="searchHist"></ul>
      
    </section>
<!--results-->
<section class="background">
    <section class="col-md-9">
      <!--data-->
      <section class="card mt-2">
        <section class="card-body"></section>
        <section class="d-flex flex-row">
          <h2 class="card-title align-self-center" id="main-city-name"></h2>
        </section>
        <h5 class="card-subtitle text-muted" id="main-city-temp">Temperature: </h5>
        <h5 class="card-subtitle mt-3 text-muted" id="main-city-humid">Humidity: </h5>
        <h5 class="card-subtitle mt-3 text-muted" id="main-city-wind">Wind Speed: </h5>
        <h5 class="card-subtitle mt-3 text-muted" id="main-city-uv">UV Index:</h5>
      </section>
    </section>
</section>
<!--5 day Forecast-->
<section class="background">
<section class="weather">
  <h2 class="card-title mt-3">5-Day Forecast:</h2>
  <section class="row justify-content-between" id="five-day">
    <!---->
  </section>
</section>
  </section>
  </section>
</section>
</section>
</section>

<script
  src="https://code.jquery.com/jquery-3.6.4.js"
  integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
  crossorigin="anonymous"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=Promise"></script>
  <script src="https://unpkg.com/dayjs-with-plugins"></script>
  <script src="./assets/script.js"></script>
</body>
</html>
