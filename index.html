<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>How's the Weather?</title>
  </head>
  <body class="background">
      <header class="header">
        <h1 class="p-5 has-text-centered">How's the Weather?</h1>
      </header>
      <section class="m-1 p-5">
        <section class="columns">
          <section class="column is-one-quarter">
            <h3>Type your city here!</h3>
            <form class="form-inline" id="searchBar">
              <input
                type="search"
                class="input is-medium mb-5"
                id="cityName"
                placeholder="Enter the city"
              />
              <button type="submit" class="button is-danger is-fullwidth mb-3">
                Search
              </button>
            </form>
          </section>
          <section class="column is-one-fifth">
            <section class="card mt-5 has-text-centered">
                <ul class="is-multiline" id="savedSearchHistory"></ul>
        </section>
          </section>
          <section class="column">
            <section class="card mt-5 ">
              <section class="card-content">
                <h1
                  class="card-header-title "
                  id="locationName"
                ></h1>
                <h5 class="subtitle is-5" id="locationTemp">Temperature:</h5>
                <h5 class="subtitle is-5 mt-3" id="locationHumid">
                  Humidity:
                </h5>
                <h5 class="subtitle is-5 mt-3" id="locationWind">
                  Wind Speed:
                </h5>
              </section>
            </section>
            <section class="weather">
              <h1 class="card-header-title mt-3" id="fiveFontColor">
                5-Day Forecast:
              </h1>
              <section class="columns is-multiline" id="five-day">
              </section>
            </section>
          </section>
        </section>
      </section>
    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=Promise"></script>
    <script src="https://unpkg.com/dayjs-with-plugins"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
